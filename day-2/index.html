<script>
bb = parseFloat(prompt('masukan berat badan anda (kg): '))
tb = parseFloat(prompt('masukan tinggi badan anda (cm) : ')) 

imt = Math.pow(tb/100,2)
imt = bb/imt

if(imt>39.9){
    alert('imt anda :  ' + imt+ 'berat badan anda obesitas')
}else if(imt>30.0){
    alert('imt anda :  ' + imt+'berat badan anda bb sangat berlebih')
}else if(imt>25.0){
    alert('imt anda :  ' + imt+'berat badan anda bb berlebih')
}else if(imt>18.5){
    alert('imt anda :  ' + imt+'berat badan anda bb ideal')
}else {
    alert('imt anda :  ' + imt+'berat badan anda kurang')
}
</script>
