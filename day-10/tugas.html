<html lang="en">

<head>

    <title>TUGAS</title>
    <title>Purwadhika</title>
    <style>
        table,
        th,
        td {
            border: 1px solid rgb(76, 0, 255);
            border-collapse: collapse;
        }

        mark {
            background-color: yellow;
        }

        .bold {
            font-weight: bold
        }

        img {
            height: 80px;
            width: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: auto;
        }
    </style>
</head>

<body>
    <h1 align="center">Purwadhika League 2019</h1>
    <table align="center">
        <tr>
            <th><mark>Rank</mark> </th>
            <th><mark>Club</mark> </th>
            <th><mark>Logo</mark></th>
            <th><mark>Function</mark></th>
            <th><mark>Level</mark></th>
            <th><mark>OK</mark></th>
        </tr>
        <tr>
            <td>1<sup>st</sup> </td>
            <td class="bold">Barcelona <sub>FC</sub></td>
            <td><img id="barca"
                    src="https://img2.pngdownload.id/20171217/b72/fc-barcelona-png-logo-5a36cbd60a5522.3526976715135405660423.jpg"
                    alt=""></td>

            <td><input type="radio" name="kelas">Junior<input type="radio" name="kelas">Professional</td>

        <tr>
            <td>2<sup>nd</sup> </td>

                    alt=""></td>

            <td><input type="radio" name="kelas2">Junior<input type="radio" name="kelas2">Professional</td>
            <td><button onclick="bayer()">show logo</button></td>
        </tr>
        <tr>
            <td>3<sup>rd</sup> </td>
            <td class="bold">Real <sub>Madrid</sub></td>
            <td><img id="real"
                    src="https://upload.wikimedia.org/wikipedia/id/thumb/8/8b/Real_Madrid_Club_de_F%C3%BAtbol.png/175px-Real_Madrid_Club_de_F%C3%BAtbol.png"
                    alt=""></td>
            <td>2z<sup>3</sup> + z<sup>2</sup> - 2z + 5 = 0</td>
            <td><input type="radio" name="kelas3">Junior<input type="radio" name="kelas3">Professional</td>

        </tr>
